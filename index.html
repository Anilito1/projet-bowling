<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>WebVR Bowling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body,html { margin:0; padding:0; overflow:hidden; background:#111; color:#eee; font-family: system-ui, sans-serif; }
    #uiOverlay { position:fixed; top:10px; left:10px; z-index:10; background:rgba(0,0,0,0.5); padding:12px 16px; border-radius:8px; backdrop-filter: blur(6px); }
    button, select { font-size:14px; margin:4px 0; }
    #score { font-weight:bold; }
    /* Scoreboard bowling */
    #scoreboard { position:fixed; top:8px; left:50%; transform:translateX(-50%); z-index:9; display:flex; gap:4px; font-size:12px; }
    .frame { background:rgba(0,0,0,0.55); border:1px solid #555; min-width:60px; position:relative; padding:2px 2px 18px; border-radius:4px; }
    .frame.current { outline:2px solid #4da3ff; }
    .frame-header { text-align:center; font-size:10px; opacity:0.7; }
    .throws { display:flex; }
    .throw-box { flex:1; height:20px; border:1px solid #444; margin:1px; display:flex; align-items:center; justify-content:center; font-weight:600; }
    .throw-box.bonus { background:rgba(255,255,255,0.06); }
    .cumulative { position:absolute; bottom:2px; right:4px; font-size:11px; font-weight:600; }
    @media (max-width:1000px){ #scoreboard { font-size:10px; } .frame{min-width:46px;} }
  </style>
  <!-- Import map fallback pour exécution SANS Vite (ex: Five Server). Vite ignore ce bloc. -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/+esm"
    }
  }
  </script>
</head>
<body>
  <div id="uiOverlay">
    <div>
      Difficulté:
      <select id="difficulty">
        <option value="easy">Facile</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Difficile</option>
      </select>
    </div>
    <div>Score: <span id="score">0</span></div>
    <div>Lancer restant: <span id="throwsLeft">2</span></div>
    <div id="message" style="margin-top:4px; font-size:13px; color:#ffd27d;"></div>
    <button id="resetBtn">Réinitialiser</button>
  </div>
  <div id="scoreboard"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
